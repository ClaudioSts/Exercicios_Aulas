<h4 id="javascript---exerc%C3%ADcio-1">JavaScript - Exercício 1</h4>
<p>Se listarmos todos os números naturais inferiores a 10 que são múltiplos de 3 ou 5, obtemos 3, 5, 6 e 9. A soma destes múltiplos é 23.</p>
<p>Termine a solução de modo a que esta devolva a soma de todos os múltiplos de 3 ou 5 abaixo do número introduzido. Adicionalmente, se o número for negativo, devolve 0 (para as línguas que o têm).</p>
<p>Nota: Se o número for múltiplo de 3 e de 5, conta-o apenas uma vez.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">somaMultiplos3E5</span>(<span class="hljs-number">10</span>) <span class="hljs-comment">// 23</span>
<span class="hljs-title function_">somaMultiplos3E5</span>(<span class="hljs-number">20</span>) <span class="hljs-comment">// 78</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-2">JavaScript - Exercício 2</h4>
<p>Trolls estão a atacar a secção de comentários!</p>
<p>Uma forma de lidar com esta situação é remover todas as vogais dos comentários dos trolls, neutralizando a ameaça.</p>
<p>A tua tarefa é escrever uma função que recebe uma string e devolve uma nova string com todas as vogais removidas.</p>
<p>Nota: O &quot;y&quot; não é considerado uma vogal.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">removeVogais</span>(<span class="hljs-string">&quot;Este site é para falhados LOL!&quot;</span>); <span class="hljs-comment">// &quot;st st  pr flhds LL!&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-3">JavaScript - Exercício 3</h4>
<p>Escreve uma função que receba uma string de uma ou mais palavras e devolva a mesma string, mas com todas as palavras de cinco ou mais letras invertidas.</p>
<p>As strings de caracteres recebidas consistirão apenas em letras e espaços. Os espaços serão incluídos apenas quando mais de uma palavra estiver presente.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">inverteStrings</span>(<span class="hljs-string">&quot;Não muda nada&quot;</span>) <span class="hljs-comment">// &quot;Não muda nada&quot; </span>
<span class="hljs-title function_">inverteStrings</span>(<span class="hljs-string">&quot;Isto é um teste&quot;</span>) <span class="hljs-comment">// &quot;Isto é um etset&quot; </span>
<span class="hljs-title function_">inverteStrings</span>(<span class="hljs-string">&quot;Este é outro teste maior&quot;</span>) <span class="hljs-comment">// &quot;Este é ortuo etset roiam&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-3---exemplo">JavaScript - Exercício 3 - Exemplo</h4>
<p>Dado um array de números inteiros, encontra aquele que aparece um número ímpar de vezes.</p>
<p>Haverá sempre apenas um número inteiro que aparece um número ímpar de vezes.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">encontraApareceVezesImpar</span>([<span class="hljs-number">7</span>]) <span class="hljs-comment">// 7</span>
<span class="hljs-title function_">encontraApareceVezesImpar</span>([<span class="hljs-number">2</span>]) <span class="hljs-comment">// 2</span>
<span class="hljs-title function_">encontraApareceVezesImpar</span>([<span class="hljs-number">1</span>,<span class="hljs-number">1</span>,<span class="hljs-number">2</span>]) <span class="hljs-comment">// 2</span>
<span class="hljs-title function_">encontraApareceVezesImpar</span>([<span class="hljs-number">0</span>,<span class="hljs-number">1</span>,<span class="hljs-number">0</span>,<span class="hljs-number">1</span>,<span class="hljs-number">0</span>]) <span class="hljs-comment">// 0</span>
<span class="hljs-title function_">encontraApareceVezesImpar</span>([<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">3</span>,<span class="hljs-number">3</span>,<span class="hljs-number">4</span>,<span class="hljs-number">3</span>,<span class="hljs-number">3</span>,<span class="hljs-number">3</span>,<span class="hljs-number">2</span>,<span class="hljs-number">2</span>,<span class="hljs-number">1</span>]) <span class="hljs-comment">// 4</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-4">JavaScript - Exercício 4</h4>
<p>Provavelmente conheces o sistema de &quot;gosto&quot; do Facebook e de outras páginas. As pessoas podem &quot;gostar&quot; de publicações de blogues, imagens ou outros itens. Queremos criar o texto que deve ser apresentado junto a esse item.</p>
<p>Implemente a função que recebe um array com os nomes das pessoas que gostam de um item. Ela deve retornar o texto de exibição como mostrado nos exemplos:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">verificaGostos</span>([])                                <span class="hljs-comment">//  &quot;Ninguém gosta disto&quot;</span>
<span class="hljs-title function_">verificaGostos</span>([<span class="hljs-string">&quot;Peter&quot;</span>])                         <span class="hljs-comment">//  &quot;Peter gosta disto&quot;</span>
<span class="hljs-title function_">verificaGostos</span>([<span class="hljs-string">&quot;Jacob&quot;</span>, <span class="hljs-string">&quot;Alex&quot;</span>])                 <span class="hljs-comment">//  &quot;Jacob e Alex disto&quot;</span>
<span class="hljs-title function_">verificaGostos</span>([<span class="hljs-string">&quot;Max&quot;</span>, <span class="hljs-string">&quot;John&quot;</span>, <span class="hljs-string">&quot;Mark&quot;</span>])           <span class="hljs-comment">//  &quot;Max, John e Mark disto&quot;</span>
<span class="hljs-title function_">verificaGostos</span>([<span class="hljs-string">&quot;Alex&quot;</span>, <span class="hljs-string">&quot;Jacob&quot;</span>, <span class="hljs-string">&quot;Mark&quot;</span>, <span class="hljs-string">&quot;Max&quot;</span>])  <span class="hljs-comment">//  &quot;Alex, Jacob e 2 others disto&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-5">JavaScript - Exercício 5</h4>
<p>A raiz digital é a soma recursiva de todos os algarismos de um número.</p>
<p>Dado n, obtém-se a soma dos algarismos de n. Se esse valor tiver mais do que um algarismo, continua a reduzir desta forma até obter um número de um só algarismo. O resultado será um número inteiro não negativo.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">calculaRaizDigital</span>(<span class="hljs-number">6</span>) <span class="hljs-comment">// 6</span>
<span class="hljs-title function_">calculaRaizDigital</span>(<span class="hljs-number">16</span>) <span class="hljs-comment">// 1 + 6 = 7</span>
<span class="hljs-title function_">calculaRaizDigital</span>(<span class="hljs-number">942</span>) <span class="hljs-comment">// 9 + 4 + 2 = 15 --&gt; 1 + 5 = 6</span>
<span class="hljs-title function_">calculaRaizDigital</span>(<span class="hljs-number">132189</span>) <span class="hljs-comment">// 1 + 3 + 2 + 1 + 8 + 9 = 24  --&gt;  2 + 4 = 6</span>
<span class="hljs-title function_">calculaRaizDigital</span>(<span class="hljs-number">493193</span>) <span class="hljs-comment">// 4 + 9 + 3 + 1 + 9 + 3 = 29  --&gt;  2 + 9 = 11  --&gt;  1 + 1 = 2</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-6">JavaScript - Exercício 6</h4>
<p>Dada uma palavra, a tua tarefa é devolver a letra do meio dessa palavra. Se o comprimento da palavra for ímpar, devolve a letra central. Se o comprimento da palavra for par, devolve as 2 letras centrais.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">achaMeioDaPalavra</span>(<span class="hljs-string">&quot;testes&quot;</span>) <span class="hljs-comment">// &quot;st&quot;</span>
<span class="hljs-title function_">achaMeioDaPalavra</span>(<span class="hljs-string">&quot;meio&quot;</span>) <span class="hljs-comment">// &quot;ei&quot;</span>
<span class="hljs-title function_">achaMeioDaPalavra</span>(<span class="hljs-string">&quot;exemplo&quot;</span>) <span class="hljs-comment">// &quot;m&quot;</span>
<span class="hljs-title function_">achaMeioDaPalavra</span>(<span class="hljs-string">&quot;a&quot;</span>) <span class="hljs-comment">// &quot;a&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-7">JavaScript - Exercício 7</h4>
<p>Verifica se uma string tem a mesma quantidade de 'x's e 'o's. O método deve retornar um booleano e não diferenciar maiúsculas de minúsculas. O array pode conter qualquer carácter.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">verificaXO</span>(<span class="hljs-string">&quot;ooxx&quot;</span>) <span class="hljs-comment">// true</span>
<span class="hljs-title function_">verificaXO</span>(<span class="hljs-string">&quot;xooxx&quot;</span>) <span class="hljs-comment">// false</span>
<span class="hljs-title function_">verificaXO</span>(<span class="hljs-string">&quot;ooxXm&quot;</span>) <span class="hljs-comment">// true</span>
<span class="hljs-title function_">verificaXO</span>(<span class="hljs-string">&quot;zpzpzpp&quot;</span>) <span class="hljs-comment">// true --&gt; Quando n#ao existir &#x27;X&#x27;s ou &#x27;O&#x27;s deve retornar true</span>
<span class="hljs-title function_">verificaXO</span>(<span class="hljs-string">&quot;zzoo&quot;</span>) <span class="hljs-comment">// false</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-8">JavaScript - Exercício 8</h4>
<p>Dada uma string de palavras, devolve o comprimento da(s) palavra(s) mais curta(s).</p>
<p>A string nunca estará vazia e não é necessário ter em conta diferentes tipos de dados.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">verificaMenorPalavra</span>(<span class="hljs-string">&quot;Este é um exemplo&quot;</span>) <span class="hljs-comment">// 1</span>
<span class="hljs-title function_">verificaMenorPalavra</span>(<span class="hljs-string">&quot;teste&quot;</span>) <span class="hljs-comment">// 5</span>
<span class="hljs-title function_">verificaMenorPalavra</span>(<span class="hljs-string">&quot;Olá Bytes4Future&quot;</span>) <span class="hljs-comment">// 3</span>
<span class="hljs-title function_">verificaMenorPalavra</span>(<span class="hljs-string">&quot;JavaScript muito fácil&quot;</span>) <span class="hljs-comment">// 5</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-9">JavaScript - Exercício 9</h4>
<p>Escreva uma função que aceite um número inteiro n e uma string de caracteres como parâmetros e devolve uma string de caracteres repetida exatamente n vezes.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">repetePalavras</span>(<span class="hljs-number">6</span>, <span class="hljs-string">&quot;I&quot;</span>) <span class="hljs-comment">// &quot;IIIIII&quot;</span>
<span class="hljs-title function_">repetePalavras</span>(<span class="hljs-number">5</span>, <span class="hljs-string">&quot;Hello&quot;</span>) <span class="hljs-comment">// &quot;HelloHelloHelloHelloHello&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-10">JavaScript - Exercício 10</h4>
<p>Escreva uma função que remova os espaços da string e devolva a string resultante.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">removeEspacos</span>(<span class="hljs-string">&quot;8 j 8   mBliB8g  imjB8B8  jl  B&quot;</span>) <span class="hljs-comment">// &quot;8j8mBliB8gimjB8B8jlB&quot;</span>
<span class="hljs-title function_">removeEspacos</span>(<span class="hljs-string">&quot;8 8 Bi fk8h B 8 BB8B B B  B888 c hl8 BhB fd&quot;</span>) <span class="hljs-comment">// &quot;88Bifk8hB8BB8BBBB888chl8BhBfd&quot;</span>
<span class="hljs-title function_">removeEspacos</span>(<span class="hljs-string">&quot;8aaaaa dddd r     &quot;</span>) <span class="hljs-comment">// &quot;8aaaaaddddr&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-11">JavaScript - Exercício 11</h4>
<p>A tua tarefa é ordenar uma determinada string de caracteres. Cada palavra da string conterá um único número. Este número é a posição que a palavra deve ter no resultado.</p>
<p>Nota: Os números podem ser de 1 a 9. Assim, 1 será a primeira palavra (e não 0). Se a string de entrada estiver vazia, devolve uma string vazia.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">ordenaString</span>(<span class="hljs-string">&quot;é2 Ist1o t4estar pa3ra&quot;</span>)  <span class="hljs-comment">//  &quot;Ist1o é2 pa3ra t4estar&quot;</span>
<span class="hljs-title function_">ordenaString</span>(<span class="hljs-string">&quot;Ol1á Bytes3 do2&quot;</span>)  <span class="hljs-comment">//  &quot;Ol1á do2 Bytes3&quot;</span>
<span class="hljs-title function_">ordenaString</span>(<span class="hljs-string">&quot;&quot;</span>)  <span class="hljs-comment">//  &quot;&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-12">JavaScript - Exercício 12</h4>
<p>Numa fábrica, uma impressora imprime etiquetas para caixas. Para um tipo de caixas, a impressora tem de utilizar cores que, para simplificar, são designadas por letras de <code>a</code> a <code>f</code>.<br />
As cores utilizadas pela impressora são registadas numa string de controlo. Por exemplo, uma &quot;boa&quot; string de controlo seria &quot;aaabbbbca&quot;, o que significa que a impressora usou três vezes a cor <code>a</code>, quatro vezes a cor <code>b</code>, uma vez a cor <code>c</code> e depois uma vez a cor <code>a</code>...</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-12---continua%C3%A7%C3%A3o">JavaScript - Exercício 12 - Continuação</h4>
<p>Por vezes há problemas: falta de cores, avaria técnica e é produzida uma string de controlo &quot;má&quot;, por exemplo, &quot;aaaxbbbbyyhwawiwjjjwwm&quot; com letras que não vão de <code>a</code> a <code>f</code>.<br />
Escreve uma função verificaErrosDeImpressao que, dada uma string, devolve a taxa de erro da impressora como uma string que representa um racional cujo numerador é o número de erros e o denominador o comprimento da string de controlo.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">verificaErrosDeImpressao</span>(<span class="hljs-string">&quot;abbyyhwawiwjjjwwm&quot;</span>)  <span class="hljs-comment">//  &quot;13/17&quot;</span>
<span class="hljs-title function_">verificaErrosDeImpressao</span>(<span class="hljs-string">&quot;bfe&quot;</span>)  <span class="hljs-comment">//  &quot;0/3&quot;</span>
<span class="hljs-title function_">verificaErrosDeImpressao</span>(<span class="hljs-string">&quot;jioipw&quot;</span>)  <span class="hljs-comment">//  &quot;7/7&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-13">JavaScript - Exercício 13</h4>
<p>Cria a função encontraProximaRaizPerfeita que encontra o próximo quadrado perfeito integral após o que foi passado como parâmetro. Lembra-te que um quadrado perfeito integral é um número inteiro n tal que sqrt(n) também é um número inteiro.</p>
<p>Se o parâmetro não for um quadrado perfeito, então deve ser devolvido -1.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">encontraProximaRaizPerfeita</span>(<span class="hljs-number">121</span>)  <span class="hljs-comment">//  144</span>
<span class="hljs-title function_">encontraProximaRaizPerfeita</span>(<span class="hljs-number">625</span>)  <span class="hljs-comment">//  676</span>
<span class="hljs-title function_">encontraProximaRaizPerfeita</span>(<span class="hljs-number">114</span>)  <span class="hljs-comment">//  -1 visto que 114 não é um quadrado perfeito</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-14">JavaScript - Exercício 14</h4>
<p>Josué adora andar de bicicleta. Como o Josué sabe que é importante manter-se hidratado, bebe 0,5 litros de água por cada hora de ciclismo.</p>
<p>É-te dado o tempo em horas e tens de devolver o número de litros que o Josué vai beber, arredondado ao valor mais pequeno.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">calculaLitrosPorHora</span>(<span class="hljs-number">3</span>)  <span class="hljs-comment">//  1</span>
<span class="hljs-title function_">calculaLitrosPorHora</span>(<span class="hljs-number">6.7</span>)  <span class="hljs-comment">//  3</span>
<span class="hljs-title function_">calculaLitrosPorHora</span>(<span class="hljs-number">11.8</span>)  <span class="hljs-comment">//  5</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-15">JavaScript - Exercício 15</h4>
<p>Há um autocarro a circular na cidade que leva e deixa algumas pessoas em cada paragem.</p>
<p>É-te fornecida uma lista (ou matriz) de pares de números inteiros. Os elementos de cada par representam o número de pessoas que entram no autocarro (o primeiro item) e o número de pessoas que saem do autocarro (o segundo item) numa paragem.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-15---continua%C3%A7%C3%A3o">JavaScript - Exercício 15 - Continuação</h4>
<p>A tua tarefa é devolver o número de pessoas que ainda estão no autocarro após a última paragem (após o último vetor). Apesar de ser a última paragem, o autocarro pode não estar vazio e algumas pessoas podem ainda estar dentro do autocarro, provavelmente a dormir!</p>
<p>O segundo valor no primeiro par da matriz é 0, uma vez que o autocarro chega sempre vazio na primeira paragem.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">verificaPassageiros</span>([[<span class="hljs-number">10</span>,<span class="hljs-number">0</span>],[<span class="hljs-number">3</span>,<span class="hljs-number">5</span>],[<span class="hljs-number">5</span>,<span class="hljs-number">8</span>]]) <span class="hljs-comment">// 5</span>
<span class="hljs-title function_">verificaPassageiros</span>([[<span class="hljs-number">3</span>,<span class="hljs-number">0</span>],[<span class="hljs-number">9</span>,<span class="hljs-number">1</span>],[<span class="hljs-number">4</span>,<span class="hljs-number">10</span>],[<span class="hljs-number">12</span>,<span class="hljs-number">2</span>],[<span class="hljs-number">6</span>,<span class="hljs-number">1</span>],[<span class="hljs-number">7</span>,<span class="hljs-number">10</span>]]) <span class="hljs-comment">// 17</span>
<span class="hljs-title function_">verificaPassageiros</span>([[<span class="hljs-number">3</span>,<span class="hljs-number">0</span>],[<span class="hljs-number">9</span>,<span class="hljs-number">1</span>],[<span class="hljs-number">4</span>,<span class="hljs-number">8</span>],[<span class="hljs-number">12</span>,<span class="hljs-number">2</span>],[<span class="hljs-number">6</span>,<span class="hljs-number">1</span>],[<span class="hljs-number">7</span>,<span class="hljs-number">8</span>]]) <span class="hljs-comment">// 21</span>
<span class="hljs-title function_">verificaPassageiros</span>([[<span class="hljs-number">0</span>,<span class="hljs-number">0</span>]]) <span class="hljs-comment">// 0</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-16">JavaScript - Exercício 16</h4>
<p>Consegues encontrar a agulha no palheiro?</p>
<p>Escreve uma função encontraAgulha() que recebe um array cheio de feno mas contendo uma &quot;agulha&quot;.</p>
<p>Depois de a tua função encontrar a agulha, deve devolver uma mensagem (como uma string) que diga &quot;Encontrei a agulha na posição &quot; mais o índice em que encontrou a agulha.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">encontraAgulha</span>([<span class="hljs-string">&quot;feno&quot;</span>, <span class="hljs-string">&quot;feno&quot;</span>, <span class="hljs-string">&quot;feno&quot;</span>, <span class="hljs-string">&quot;feno&quot;</span>, <span class="hljs-string">&quot;feno&quot;</span>, <span class="hljs-string">&quot;agulha&quot;</span>, <span class="hljs-string">&quot;feno&quot;</span>]) <span class="hljs-comment">// &quot;Encontrei a agulha na posição 5&quot;</span>
<span class="hljs-title function_">encontraAgulha</span>([<span class="hljs-string">&quot;feno&quot;</span>, <span class="hljs-string">&quot;agulha&quot;</span>, <span class="hljs-string">&quot;feno&quot;</span>, <span class="hljs-string">&quot;feno&quot;</span>]) <span class="hljs-comment">// &quot;Encontrei a agulha na posição 1&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-17">JavaScript - Exercício 17</h4>
<p>Escreva uma função que calcule a média dos números de uma determinada lista.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">calculaMedia</span>([<span class="hljs-number">1</span>,<span class="hljs-number">1</span>,<span class="hljs-number">1</span>]) <span class="hljs-comment">// 1</span>
<span class="hljs-title function_">calculaMedia</span>([<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>]) <span class="hljs-comment">// 2</span>
<span class="hljs-title function_">calculaMedia</span>([<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">4</span>]) <span class="hljs-comment">// 2.5</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-18">JavaScript - Exercício 18</h4>
<p>Constrói uma torre em forma de pirâmide, como um array de strings de caracteres, dado um número inteiro positivo de pisos. Um bloco de torre é representado com o carácter &quot;*&quot;.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">constroiTorre</span>(<span class="hljs-number">6</span>)
<span class="hljs-comment">/*[ 
  &quot;     *     &quot;, 
  &quot;    ***    &quot;, 
  &quot;   *****   &quot;, 
  &quot;  *******  &quot;, 
  &quot; ********* &quot;, 
  &quot;***********&quot;
] */</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-19">JavaScript - Exercício 19</h4>
<p>Estavas a acampar com os teus amigos longe de casa, mas quando chegou a altura de regressar, apercebeste-te que o combustível estava a acabar e a bomba mais próxima ficava a 80 km de distância! Sabes que, em média, o teu carro faz cerca de 25 km por litro. Restam 2 litros.</p>
<p>Considerando estes factores, escreve uma função que recebe como argumentos distância para a bomba, consumo do carro, quantidade de combustível no carro.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">calculaViagem</span>(<span class="hljs-number">50</span>, <span class="hljs-number">25</span>, <span class="hljs-number">2</span>) <span class="hljs-comment">// true</span>
<span class="hljs-title function_">calculaViagem</span>(<span class="hljs-number">100</span>, <span class="hljs-number">50</span>, <span class="hljs-number">1</span>) <span class="hljs-comment">// false</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-20">JavaScript - Exercício 20</h4>
<p>O ácido desoxirribonucleico, ADN, é composto por quatro bases de ácido nucleico: guanina ('G'), citosina ('C'), adenina ('A') e timina ('T').<br />
O ácido ribonucleico, ARN, difere ligeiramente do ADN na sua estrutura química e não contém timina. No ARN, a timina é substituída pelo uracilo (&quot;U&quot;).</p>
<p>Crie uma função que traduza uma dada cadeia de ADN em ARN.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">traduzDNA</span>(<span class="hljs-string">&quot;TTTT&quot;</span>) <span class="hljs-comment">// &quot;UUUU&quot;</span>
<span class="hljs-title function_">traduzDNA</span>(<span class="hljs-string">&quot;GCAT&quot;</span>) <span class="hljs-comment">// &quot;GCAU&quot;</span>
<span class="hljs-title function_">traduzDNA</span>(<span class="hljs-string">&quot;GACCGCCGCC&quot;</span>) <span class="hljs-comment">// &quot;GACCGCCGCC&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-21">JavaScript - Exercício 21</h4>
<p>Vamos jogar Pedra, Papel ou Tesoura!</p>
<p>Dado um array de escolhas possíveis, o que o jogador 1 escolhe e o que o jogador 2 escolhe, crie uma função que determine quem ganha.</p>
<p>Se o jogador 1 ganhar, devolva &quot;O jogador 1 ganhou!&quot;<br />
Se o jogador 2 ganhar, devolve &quot;O jogador 2 ganhou!&quot;<br />
Se o jogo for empatado, devolve &quot;Empate!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">determinaVencedor</span>([<span class="hljs-string">&quot;papel&quot;</span>, <span class="hljs-string">&quot;pedra&quot;</span>]) <span class="hljs-comment">// &quot;O jogador 1 ganhou!&quot;</span>
<span class="hljs-title function_">determinaVencedor</span>([<span class="hljs-string">&quot;papel&quot;</span>, <span class="hljs-string">&quot;tesoura&quot;</span>]) <span class="hljs-comment">// &quot;O jogador 2 ganhou&quot;</span>
<span class="hljs-title function_">determinaVencedor</span>([<span class="hljs-string">&quot;papel&quot;</span>, <span class="hljs-string">&quot;papel&quot;</span>]) <span class="hljs-comment">// &quot;Empate!&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-theme="qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb" style="--theme:qxyxnoalqdgd5weq9bwg08rct45c83x7jal6iltrdkb;" data-size="16:9">
<h4 id="javascript---exerc%C3%ADcio-22">JavaScript - Exercício 22</h4>
<p>Cria uma função chamada converteCamelCase que aceita uma string contendo palavras separadas por espaços e retorna a versão convertida para camelCase.</p>
<p>Neste formato, cada palavra é unida à seguinte, sem espaços, e a primeira letra de cada palavra (exceto a primeira) é transformada em maiúscula.</p>
<p>Nota: Não precisas considerar pontuações ou acentos nas palavras.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">converteCamelCase</span>(<span class="hljs-string">&quot;Exemplo&quot;</span>) <span class="hljs-comment">// &quot;exemplo&quot;</span>
<span class="hljs-title function_">converteCamelCase</span>(<span class="hljs-string">&quot;Exemplo com mais palavras&quot;</span>) <span class="hljs-comment">// &quot;exemploComMaisPalavras&quot;</span>
<span class="hljs-title function_">converteCamelCase</span>(<span class="hljs-string">&quot;Um camelo ou um dormedario&quot;</span>) <span class="hljs-comment">// &quot;umCameloOuUmDormedario&quot;</span>
</code></pre>
</section>
